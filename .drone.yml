kind: pipeline
type: docker
name: default

steps:
- name: install_dependencies
  image: node
  commands:
  - cd server
  - npm install
  - cd ../web_app
  - npm install

- name: run_dev_servers
  image: node
  commands:
  - cd server
  - npm run dev &
  - echo $! > ../tmp/server_pid
  - cd ../web_app
  - npm run dev &
  - echo $! > ../tmp/web_app_pid
  - cd ..

- name: stop_dev_servers
  image: node
  commands:
  - kill $(cat /tmp/server_pid)
  - kill $(cat /tmp/web_app_pid)
